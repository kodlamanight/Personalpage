<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beau L. | PR</title>
  <style>
    /* Arka plan GIF */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://media.giphy.com/media/qgQUggAC3Pfv687qPC/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }

    /* RGB yanıp sönen çizgiler */
    .rgb-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .line {
      width: 100%;
      height: 2px;
      background: red;
      animation: rgbFlash 1.5s infinite;
      opacity: 0.4;
    }

    .line:nth-child(2) {
      top: 25%;
      animation-delay: 0.5s;
    }

    .line:nth-child(3) {
      top: 50%;
      animation-delay: 1s;
    }

    .line:nth-child(4) {
      top: 75%;
      animation-delay: 1.5s;
    }

    @keyframes rgbFlash {
      0%   { background: red;    opacity: 0.1; }
      33%  { background: lime;   opacity: 0.3; }
      66%  { background: blue;   opacity: 0.5; }
      100% { background: red;    opacity: 0.1; }
    }

    /* Ana içerik */
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 40%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    h2 {
      font-weight: 300;
      font-size: 1.5em;
      color: #ff003c;
    }

    p {
      font-style: italic;
      color: #ccc;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="rgb-lines">
    <div class="line" style="top: 10%;"></div>
    <div class="line" style="top: 30%;"></div>
    <div class="line" style="top: 60%;"></div>
    <div class="line" style="top: 90%;"></div>
  </div>

  <div class="container">
    <h1>Beau L.</h1>
    <h2>Public Relations</h2>
    <p>"Karanlığın içinden geçen çizgiler, en parlak fikirleri yansıtır."</p>
  </div>
</body>
</html>
