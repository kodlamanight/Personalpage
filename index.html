<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AFK | GTA Nametag</title>
<style>
  @font-face {
    font-family: 'Minecraftia';
    src: url('https://cdn.jsdelivr.net/gh/innative/minecraftia-font/Minecraftia.ttf') format('truetype');
  }

  body {
    margin: 0; padding: 0;
    font-family: 'Rajdhani', sans-serif;
    background: url('https://i.imgur.com/yAOE7GF.jpg') no-repeat center center fixed;
    background-size: cover;
    filter: blur(3px);
    height: 100vh;
    overflow: hidden;
  }

  body::after {
    content: "";
    position: fixed;
    inset: 0;
    background-color: rgba(0,0,0,0.75);
    pointer-events: none;
    z-index: -1;
  }

  /* Loading Screen */
  #loading {
    position: fixed; inset: 0;
    background: black;
    color: white;
    font-weight: bold;
    font-size: 2rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10000;
    user-select: none;
    animation: shake 0.3s infinite;
  }

  @keyframes shake {
    0%, 100% {transform: translate(0,0);}
    20%, 60% {transform: translate(-3px,3px);}
    40%, 80% {transform: translate(3px,-3px);}
  }

  .progress-bar {
    width: 80%;
    height: 14px;
    background: #222;
    border-radius: 7px;
    margin-top: 30px;
    overflow: hidden;
    position: relative;
    animation: shake 0.3s infinite;
  }

  .progress-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, red, orange, yellow, lime, cyan, blue, violet);
    animation: loadingBar 4s linear forwards;
  }

  @keyframes loadingBar {
    to {width: 100%;}
  }

  .car-svg {
    position: absolute;
    bottom: -50px;
    left: 10px;
    width: 130px;
    height: 65px;
  }

  /* Main Content */
  #main {
    display: none;
    position: relative;
    z-index: 1;
    color: white;
    text-align: center;
    padding: 100px 20px 40px;
    max-width: 600px;
    margin: 0 auto;
    background: rgba(0,0,0,0.85);
    border-radius: 12px;
  }

  /* Character & Nametag */
  .character-wrapper {
    position: relative;
    display: inline-block;
    margin-bottom: 20px;
  }

  .character {
    width: 90px;
    height: 120px;
    image-rendering: pixelated;
    filter: drop-shadow(0 0 8px #000);
    border-radius: 6px;
  }

  .nametag {
    position: absolute;
    top: -22px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.9);
    color: #0ff;
    font-family: 'Minecraftia', monospace;
    font-weight: 700;
    font-size: 14px;
    padding: 3px 9px;
    border-radius: 5px;
    box-shadow: 0 0 6px #0ff inset;
    user-select: none;
    pointer-events: none;
  }

  /* Typewriter AFK */
  #afk-text span {
    opacity: 0;
    display: inline-block;
    animation: reveal 0.4s forwards;
  }

  @keyframes reveal {
    to {opacity: 1;}
  }

  #afk-text {
    font-size: 3rem;
    margin-bottom: 15px;
    user-select: none;
  }

  /* Glitch effect for Public Relations */
  h2.glitch {
    position: relative;
    color: white;
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 20px;
  }

  h2.glitch::before,
  h2.glitch::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    width: 100%;
    overflow: hidden;
    color: #f00;
    clip: rect(0, 9999px, 0, 0);
  }

  h2.glitch::before {
    animation: glitchTop 1s infinite linear alternate-reverse;
  }

  h2.glitch::after {
    animation: glitchBottom 1s infinite linear alternate-reverse;
    color: #0ff;
  }

  @keyframes glitchTop {
    0% { clip: rect(0, 9999px, 0, 0); }
    10% { clip: rect(5px, 9999px, 20px, 0); left: 2px; }
    20% { clip: rect(10px, 9999px, 25px, 0); left: -2px; }
    30% { clip: rect(5px, 9999px, 15px, 0); left: 2px; }
    100% { clip: rect(0, 9999px, 0, 0); }
  }

  @keyframes glitchBottom {
    0% { clip: rect(0, 9999px, 0, 0); }
    10% { clip: rect(30px, 9999px, 40px, 0); left: -2px; }
    20% { clip: rect(35px, 9999px, 45px, 0); left: 2px; }
    30% { clip: rect(40px, 9999px, 50px, 0); left: -1px; }
    100% { clip: rect(0, 9999px, 0, 0); }
  }

  /* Slogan */
  .slogan {
    font-style: italic;
    color: #bbb;
    max-width: 600px;
    margin: 0 auto 30px;
    line-height: 1.4;
    user-select: none;
    font-size: 1.2rem;
  }

  .slogan .highlight {
    font-weight: bold;
    animation: flicker 3s infinite;
    color: yellow;
  }

  @keyframes flicker {
    0%, 100% {filter: brightness(0.5);}
    40%, 60% {filter: brightness(1.8);}
    45%, 55% {filter: brightness(0.3);}
  }

  /* Instagram toggle */
  #insta-toggle {
    background: rgba(255,255,255,0.1);
    border-radius: 8px;
    padding: 10px 15px;
    color: white;
    cursor: pointer;
    width: fit-content;
    margin: 0 auto 10px;
    font-weight: 600;
    border: 1px solid #0ff;
    transition: background 0.3s ease;
    user-select: none;
  }

  #insta-toggle:hover {
    background: rgba(255,255,255,0.25);
  }

  #insta-link {
    display: none;
    color: white;
    user-select: text;
    font-weight: 600;
  }

  #insta-link a {
    color: #0ff;
    text-decoration: underline;
  }

  footer {
    margin-top: 50px;
    font-size: 0.8rem;
    color: #666;
    text-align: center;
    user-select: none;
  }
</style>
</head>
<body>

<div id="loading" role="alert" aria-live="assertive" aria-atomic="true">
  Yükleniyor...
  <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100">
    <div class="progress-fill"></div>
    <svg class="car-svg" viewBox="0 0 120 60" aria-hidden="true" focusable="false">
      <rect x="15" y="20" width="90" height="20" rx="8" ry="8" fill="#122b55" />
      <circle cx="35" cy="45" r="8" fill="#fff" />
      <circle cx="85" cy="45" r="8" fill="#fff" />
      <rect x="45" y="10" width="30" height="10" rx="3" ry="3" fill="#0c1a3c" />
    </svg>
  </div>
</div>

<div id="main" tabindex="-1">
  <div class="character-wrapper" aria-label="AFK karakter ve isim etiketi">
    <img class="character" src="https://i.imgur.com/7cSK4YT.png" alt="2D Siyahi GTA karakteri" />
    <div class="nametag" aria-label="Karakter adı">AFK</div>
  </div>

  <div id="afk-text" aria-live="polite" aria-atomic="true"></div>

  <h2 class="glitch" data-text="Public Relations" aria-label="Public Relations glitch efekti">Public Relations</h2>

  <p class="slogan" aria-label="Slogan metni">
    "&quot;<span class="highlight">Işık</span> yoksa karanlığı yönetirim, ses yoksa sessizlikte yankılanırım.&quot;"
  </p>

  <button id="insta-toggle" aria-expanded="false" aria-controls="insta-link" onclick="toggleInsta()">
    Instagram adresimi göster
  </button>
  <div id="insta-link">
    <a href="https://instagram.com/maincarbu" target="_blank" rel="noopener noreferrer">@maincarbu</a>
  </div>

  <footer>
    &copy; 2025 AFK | Bu sayfanın tüm tasarım ve içeriği telif hakkıyla korunmaktadır. İzinsiz kullanım kesinlikle yasaktır.
  </footer>
</div>

<script>
  // Tipwriter AFK animasyonu
  const afkText = "AFK";
  const afkContainer = document.getElementById('afk-text');
  afkText.split('').forEach((char, i) => {
    const span = document.createElement('span');
    span.textContent = char;
    span.style.opacity = '0';
    span.style.animation = 'reveal 0.4s forwards';
    span.style.animationDelay = `${i * 600}ms`;
    afkContainer.appendChild(span);
  });

  // Instagram toggle
  function toggleInsta() {
    const link = document.getElementById('insta-link');
    const btn = document.getElementById('insta-toggle');
    if(link.style.display === 'block'){
      link.style.display = 'none';
      btn.setAttribute('aria-expanded', 'false');
      btn.textContent = 'Instagram adresimi göster';
    } else {
      link.style.display = 'block';
      btn.setAttribute('aria-expanded', 'true');
      btn.textContent = 'Instagram adresimi gizle';
    }
  }

  // Loading bar progress and hide loading screen
  const loading = document.getElementById('loading');
  const progressFill = loading.querySelector('.progress-fill');

  progressFill.addEventListener('animationend', () => {
    loading.style.display = 'none';
    document.getElementById('main').style.display = 'block';
    document.getElementById('main').focus();
  });
</script>

</body>
</html>
