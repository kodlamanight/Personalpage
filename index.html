<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beau L. | Halklaİlişkiler</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Rajdhani', sans-serif;
        color: #fff;
        background: url('https://i.imgur.com/fd2SmFL.jpeg') no-repeat center
          center fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        backdrop-filter: brightness(0.3);
      }

      h1 {
        font-size: 4rem;
        color: #ff2c2c;
        text-shadow: 2px 2px 10px #000;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #ccc;
        letter-spacing: 2px;
      }

      p {
        font-size: 1.2rem;
        max-width: 600px;
        padding: 0 20px;
        color: #bbb;
        font-style: italic;
      }

      .overlay {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 40px;
        border: 1px solid #ff2c2c;
        border-radius: 15px;
      }

      .social {
        margin-top: 20px;
      }

      .social a {
        display: inline-flex;
        align-items: center;
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
        margin: 0 10px;
        transition: color 0.3s;
      }

      .social a:hover {
        color: #ff2c2c;
      }

      .social img {
        width: 20px;
        height: 20px;
        margin-right: 8px;
      }

      footer {
        position: absolute;
        bottom: 20px;
        font-size: 0.9rem;
        color: #666;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <h1>Beau L.</h1>
      <h2>PR</h2>
      <p>
        "Işık yoksa karanlığı yönetirim, ses yoksa sessizlikte yankılanırım."
      </p>

      <div class="social">
        <a href="https://instagram.com/maincarbu" target="_blank">
          <img
            src="https://img.icons8.com/ios-glyphs/30/ffffff/instagram-new.png"
            alt="Instagram"
          />
          @maincarbu
        </a>
      </div>
    </div>

    <footer>
      &copy; 2025 Beau L. | All Rights Reserved.<br />
      Unauthorized use or reproduction is strictly prohibited.
    </footer>
  </body>
</html>
