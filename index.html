  @keyframes reveal { to { opacity: 1; } }
  .typewriter-text {
    font-size: 3rem;

    user-select: none;
  }

  /* GTA karakter + nametag container */
  .character-wrapper {
    position: relative;
    display: inline-block;
    margin-bottom: 20px;
  }
  .character {
    width: 90px; height: 120px;

  .nametag-small {
    position: absolute;
    top: 0;

    border-radius: 12px;
    color: #0ff;
    font-weight: 700;
    font-size: 1.1rem;
    box-shadow: 0 0 6px #0ff, 0 0 10px #0ff inset;
    animation: hueRotate 3s linear infinite;
    user-select: none;
    white-space: nowrap;
    pointer-events: none;
    font-family: 'Rajdhani', monospace;
  }
  @keyframes hueRotate {
    0% { filter: hue-rotate(0deg); }
    100% { filter: hue-rotate(360deg); }
  }

  /* Glitch effect on h2 */
  h2.glitch {
    position: relative;
    color: white;
    font-size: 2rem;
  }
  h2.glitch::before,
  h2.glitch::after {
    content: attr(data-text);
    position: absolute;
    left: 0; width: 100%;
    overflow: hidden;
    color: #f00;
    clip: rect(0, 900px, 0, 0);
  }
  h2.glitch::before {
    animation: glitchTop 1s infinite linear alternate-reverse;
  }
  h2.glitch::after {
    animation: glitchBottom 1s infinite linear alternate-reverse;
    color: #0ff;
  }
  @keyframes glitchTop {
    0% { clip: rect(0, 999px, 0, 0); }
    10% { clip: rect(5px, 999px, 20px, 0); left: 2px; }
    20% { clip: rect(10px, 999px, 25px, 0); left: -2px; }
    30% { clip: rect(5px, 999px, 15px, 0); left: 2px; }
    100% { clip: rect(0, 999px, 0, 0); }
  }
  @keyframes glitchBottom {
    0% { clip: rect(0, 999px, 0, 0); }
    10% { clip: rect(30px, 999px, 40px, 0); left: -2px; }
    20% { clip: rect(35px, 999px, 45px, 0); left: 2px; }
    30% { clip: rect(40px, 999px, 50px, 0); left: -1px; }
    100% { clip: rect(0, 999px, 0, 0); }
  }

  /* Slogan Ä±ÅŸÄ±k yanÄ±p sÃ¶nme */

  .slogan .highlight {
    color: yellow;
    animation: blink 1.5s infinite;
    font-weight: bold;
  }
  @keyframes blink {

    50% {opacity: 0.3;}
  }

  /* Sosyal link */
  .social-link {

  .rgb-icon {

  .verified svg {

  /* Tema butonu */
  .theme-toggle {
    margin-top: 20px;
    padding: 10px 20px;
    background: linear-gradient(45deg, red, green, blue);
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
  }

  /* Saat */
  .clock {
    margin-top: 15px;

  }

  /* Footer */
  footer {

  /* Tema renkleri */
  .theme-1 { background-color: #111; color: #fff; }

  .theme-2 { background-color: #1e1e1e; color: #0ff; }
  .theme-2 .card { background: rgba(0,255,255,0.1); color: #0ff; }
  .theme-3 { background-color: #000; color: #f0f; }
  .theme-3 .card { background: rgba(255,0,255,0.1); color: #f0f; }
  .theme-4 { background-color: #202020; color: #ff0; }

  .theme-5 { background-color: #080808; color: #f55; }

  .theme-6 { background-color: #222; color: #2df; }

  .theme-7 { background-color: #333; color: #0f0; }
  .theme-7 .card { background: rgba(0,255,0,0.1); color: #0f0; }
  .theme-8 { background-color: #444; color: #ff7700; }

  .theme-9 { background-color: #555; color: #00ffff; }

</style>

<script>
  const themes = [
    "theme-1","theme-2","theme-3","theme-4","theme-5",
    "theme-6","theme-7","theme-8","theme-9","theme-10"
  ];
  let currentTheme = 0;

  function toggleTheme() {
    document.body.classList.remove(themes[currentTheme]);
    currentTheme = (currentTheme + 1) % themes.length;
    document.body.classList.add(themes[currentTheme]);
  }

  // Mouse RGB glow effect
  const glow = document.createElement('div');
  glow.style.position = 'fixed';
  glow.style.top = '0';
  glow.style.left = '0';
  glow.style.width = '100px';
  glow.style.height = '100px';
  glow.style.background = 'radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%)';
  glow.style.pointerEvents = 'none';
  glow.style.mixBlendMode = 'screen';
  glow.style.zIndex = '-1';
  glow.style.transform = 'translate(-50%, -50%)';
  glow.style.animation = 'hueRotate 3s linear infinite';
  document.body.appendChild(glow);

  document.addEventListener('mousemove', e => {
    glow.style.left = e.pageX + 'px';
    glow.style.top = e.pageY + 'px';
  });

  // Saat gÃ¼ncelleme
  function updateClock() {
    const now = new Date();
    document.getElementById('clock').textContent = now.toLocaleTimeString();
  }
  setInterval(updateClock, 1000);
  updateClock();

  // AFK yazÄ±sÄ± typewriter animasyonu
  const text = "AFK";
  const typewriter = document.getElementById("typewriter");
  text.split("").forEach((char, i) => {
    const span = document.createElement("span");
    span.textContent = char;
    span.style.animationDelay = `${i * 500}ms`;
    typewriter.appendChild(span);
  });

  // GiriÅŸ ekranÄ± kaldÄ±rma ve ana iÃ§erik gÃ¶sterme
  setTimeout(() => {
    document.getElementById('intro').style.display = 'none';
    document.getElementById('mainContent').style.display = 'block';
    // Ana iÃ§eriÄŸe odaklan (EriÅŸilebilirlik iÃ§in)
    document.getElementById('mainContent').focus();
  }, 4200);

</script>
